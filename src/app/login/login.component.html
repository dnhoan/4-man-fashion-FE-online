<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Đăng nhập</h2>
            <p class="lead">
              Bạn chưa có tài khoản? <a routerLink="/signup">Đăng ký</a>
            </p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="#">Nhập email hoặc số điện thoại</label>
              <input
                type="text"
                formControlName="phoneOrEmail"
                class="form-control"
                placeholder="Nhập email hoặc số điện thoại"
              />
              <ng-container *ngIf="loginForm.get('phoneOrEmail')!.invalid">
                <span
                  class="mt-1 text-danger"
                  *ngIf="loginForm.get('phoneOrEmail')?.touched"
                  >{{
                    (loginForm.get("phoneOrEmail")?.errors)!["phoneOrEmail"]
                  }}</span
                >
              </ng-container>
            </div>
            <div class="form-group">
              <label for="#">Nhập mật khẩu</label>
              <a class="float-right" href="">Quên mật khẩu?</a>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
              <ng-container *ngIf="loginForm.get('password')!.invalid">
                <span
                  class="mt-1 text-danger"
                  *ngIf="loginForm.get('password')?.touched"
                  >{{ (loginForm.get("password")?.errors)!["password"] }}</span
                >
              </ng-container>
            </div>
            <button
              [disabled]="loginForm.invalid"
              class="btn btn-main mt-3 btn-block"
              type="submit"
            >
              Đăng nhập
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
