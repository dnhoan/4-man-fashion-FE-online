<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="tab-pane fade show active" id="settings" role="tabpanel">
        <div class="acccount-settings">
          <h4 class="mb-4">Thông tin khách hàng</h4>
          <form [formGroup]="formProfile">
            <div class="form-row">

              <div class="form-group col-12 mb-4" >
                <label>Tên khách hàng</label>
                <input
                  formControlName="customerName"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group col-12 mb-4">
                <label>Số điện thoại</label>
                <input
                  formControlName="phoneNumber"
                  type="text"
                  class="form-control"
                />
              </div>
              </div>

            <div class="form-group mb-4">
              <label>Ngày sinh </label>
              <input
                formControlName="birthday"
                type="date"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label>Email</label>
              <input
                formControlName="email"
                readonly
                type="text"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label>Giới tính</label>
              <select formControlName="gender" id="gender" class="form-control">
                <option [value]="1">Nam</option>
                <option [value]="0">Nữ</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <label>Địa chỉ</label>
              <input
                formControlName="address"
                type="text"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label>Ghi chú </label>
              <input type="text" class="form-control" formControlName="note" />
            </div>
            <div class="form-group mb-4">
              <label>Trạng thái</label>
              <select formControlName="status" id="status" class="form-control">
                <option [value]="1">Đang hoạt động</option>
                <option [value]="0">Dừng hoạt động</option>
              </select>
            </div>
            <a (click)="update()" class="btn btn-dark">Save Changes</a>
          </form>

    </div>
  </div>
</section>
