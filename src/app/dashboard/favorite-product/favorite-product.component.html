<div class="row m-0 w-100 mt-4">
  <div class="col-7">
    <div class="bg-white p-3 rounded-3 h-100">
      <div class=""></div>
      <div class="m-3">
        <!-- <nz-input-group [nzSuffix]="suffixIconSearch">
          <input
            #searchBox
            type="text"
            [(ngModel)]="searchFavoriteProduct.searchTerm"
            nz-input
            placeholder="Tìm kiếm sản phẩm"
            (ngModelChange)="search($event)"
          />
        </nz-input-group> -->
        <ng-template #suffixIconSearch>
          <span nz-icon nzType="search"></span>
        </ng-template>
        <ng-container
          *ngFor="
            let favoriteProduct of favoriteProducts;
            let i_favoriteProduct = index
          "
        >
          <div class="mt-3 mb-3 shadow-sm row">
            <div class="col-2">
              <img
                [src]="favoriteProduct.product.productImages![0].image"
                alt=""
                width="100%"
              />
            </div>
            <div class="col-10">
              <h6>
                <b>{{ favoriteProduct.product.productName }}</b>
              </h6>

              <button
                class="mt-3"
                nz-button
                nzType="primary"
                [routerLink]="'/product-detail/' + favoriteProduct.product.id"
              >
                <span nz-icon nzType="shopping-cart"></span>
                Xem sản phẩm này
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
