<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Đăng ký</h2>
            <p class="lead">
              Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
            </p>
          </div>

          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="#">Nhập email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                placeholder="Nhập email của bạn"
              />
              <ng-container *ngIf="signupForm.get('email')!.invalid">
                <span
                  class="mt-1 text-danger"
                  *ngIf="signupForm.get('email')?.touched"
                  >{{
                    (signupForm.get("email")?.errors)!["email"]
                  }}</span
                >
              </ng-container>
            </div>
            <div class="form-group mb-4">
              <label for="#">Nhập số điện thoại</label>
              <input
                type="text"
                formControlName="phoneNumber"
                class="form-control"
                placeholder="Nhập số điện thoại của bạn"
              />
              <ng-container *ngIf="signupForm.get('phoneNumber')!.invalid">
                <span
                  class="mt-1 text-danger"
                  *ngIf="signupForm.get('phoneNumber')?.touched"
                  >{{
                    (signupForm.get("phoneNumber")?.errors)!["phoneNumber"]
                  }}</span
                >
              </ng-container>
            </div>
            <div class="form-group mb-4">
              <label for="#">Nhập mật khẩu</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
              <ng-container *ngIf="signupForm.get('password')!.invalid">
                <span
                  class="mt-1 text-danger"
                  *ngIf="signupForm.get('password')?.touched"
                  >{{ (signupForm.get("password")?.errors)!["password"] }}</span
                >
              </ng-container>
            </div>
            <div class="form-group">
              <label for="#">Nhập xác nhận mật khẩu</label>
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Nhập xác nhận mật khẩu"
              />
              <ng-container *ngIf="signupForm.get('confirmPassword')!.invalid">
                <span
                  class="mt-1 text-danger"
                  *ngIf="signupForm.get('confirmPassword')?.touched"
                  >{{
                    (signupForm.get("confirmPassword")?.errors)![
                      "confirmPassword"
                    ]
                  }}</span
                >
              </ng-container>
            </div>

            <button
              [disabled]="signupForm.invalid"
              type="submit"
              class="btn btn-main mt-3 btn-block"
            >
              Đăng ký
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
