<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h3 class="mb-2 h2">Khôi phục mật khẩu</h3>
            <p class="lead">
              Vui lòng nhập địa chỉ email cho tài khoản của bạn. Một mã xác minh sẽ được gửi đến bạn. Khi bạn đã nhận
              được mã xác minh, bạn sẽ có thể chọn mật khẩu mới cho tài khoản của mình.
            </p>
          </div>

          <form [formGroup]="formGetOTP">
            <div class="form-group mb-4">
              <label for="#">Nhập địa chỉ Email của bạn</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Nhập địa chỉ Email" />
            </div>
            <a (click)="forgot()" class="btn btn-main mt-3 btn-block">Lấy mã OTP</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
